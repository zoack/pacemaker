syntax = "proto3";

package pacemaker;

option java_multiple_files = true;
option java_package = "org.pacemaker.proto.models";
option java_outer_classname = "VariablesProtos";


message Variable {
    bool dynamic = 1;
    string key = 2;
    string value = 3;
    string namespace = 4;

}


message Policies {

}